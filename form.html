<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form name="Contact form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <p class="hidden">
            <label>Don't fill out this field if you're human: <input name="bot-field"/></label>
          </p>
          <p>
            <label>Namn: <input type="text" name="name" /></label>   
          </p>
          <p>
            <label>Email: <input type="email" name="email" /></label>
          </p>
          <p>
            <label>Meddelande: <textarea name="message"></textarea></label>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
    </form>
</body>
</html>
